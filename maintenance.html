<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy - 網站維護中</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Microsoft JhengHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1c1d1f;
            color: #fff;
        }

        .maintenance-container {
            text-align: center;
            padding: 3rem;
            background-color: #2d2f31;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        .udemy-logo {
            width: 120px;
            height: 40px;
            margin-bottom: 2rem;
            background-image: url('https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0) invert(1);
        }

        .loading-icon {
            width: 60px;
            height: 60px;
            border: 4px solid #3b3c3f;
            border-top: 4px solid #a435f0;
            border-radius: 50%;
            margin: 0 auto 2rem;
            animation: spin 1s linear infinite;
        }

        h1 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        h2 {
            color: #d1d7dc;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .notification-form {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #3b3c3f;
        }

        .notification-form h3 {
            color: #fff;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d7dc;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #3b3c3f;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #1c1d1f;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a435f0;
            box-shadow: 0 0 0 2px rgba(164, 53, 240, 0.2);
        }

        .form-group input::placeholder {
            color: #6a6f73;
        }

        .submit-button {
            background-color: #a435f0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #8710d8;
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            color: #a435f0;
            margin-top: 1rem;
            font-weight: 500;
        }

        .error-message {
            display: none;
            color: #f69a8b;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 2rem;
                width: 95%;
            }

            .udemy-logo {
                width: 100px;
                height: 35px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            .loading-icon {
                width: 50px;
                height: 50px;
            }

            .notification-form {
                margin-top: 1.5rem;
                padding-top: 1.5rem;
            }

            .form-group input {
                padding: 10px;
                font-size: 0.9rem;
            }

            .submit-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .maintenance-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1rem;
            }

            .udemy-logo {
                width: 80px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="udemy-logo"></div>
        <div class="loading-icon"></div>
        <h1>網站維護中</h1>
        <h2>我們正在進行系統維護，預計將於 2 小時內完成。<br>造成不便，敬請見諒。</h2>
        
        <div class="notification-form">
            <h3>恢復時通知我</h3>
            <form id="notificationForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="請輸入您的電子郵件">
                    <div class="error-message" id="emailError"></div>
                </div>
                <button type="submit" class="submit-button">訂閱通知</button>
            </form>
            <div class="success-message" id="successMessage">
                感謝您的訂閱！我們將在恢復時通知您。
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');
            const form = document.getElementById('notificationForm');

            // 重置錯誤訊息
            emailError.style.display = 'none';
            successMessage.style.display = 'none';

            // 驗證電子郵件格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = '請輸入有效的電子郵件地址';
                emailError.style.display = 'block';
                return false;
            }

            // 這裡可以添加發送資料到後端的程式碼
            // 模擬成功提交
            form.style.display = 'none';
            successMessage.style.display = 'block';
            
            return false;
        }
    </script>
</body>
</html>
